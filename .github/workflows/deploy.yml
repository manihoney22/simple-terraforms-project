
name: "Terraform"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    
run:
        working-directory: Newfolder/index.html
        steps:
                
       - name: Checkout
         uses: actions/checkout@v2

      - name: Terraform Init
                  id: init
                  run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve
