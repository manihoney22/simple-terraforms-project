name: "Terraform"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: "AKIA3FLDXKK77XDWH5HT"
      AWS_SECRET_ACCESS_KEY: "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"
    defaults:
      run:
        working-directory: main.tf
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve
